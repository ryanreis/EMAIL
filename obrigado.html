<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Obrigado!</title>
</head>

<style>
  body {
      font-family: Arial, sans-serif;
      background-color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #2c3e50;
    }
    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 1.8rem;
      color: #27ae60;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #34495e;
    }
    a {
      text-decoration: none;
      color: white;
      background-color: #2980b9;
      padding: 12px 25px;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      display: inline-block;
    }
    a:hover {
      background-color: #1c5980;
    }
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
</style>
<body>
  <h2>Mensagem enviada com sucesso!</h2>
  <p>Obrigado por entrar em contato. Em breve te responderei.</p>
</body>
</html>
